        <meta charset="UTF-8">

        <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
        <script src="index.js" type="text/javascript"></script>
        <style>
            .text-editor {
                position: absolute;
                background: white;
                display: none;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 1fr);
                bottom: 55vh;
                left: 1rem;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }
            .text-editor button {
                border: 1px solid black;
                background: white;
                padding: 10px 10px;
            }
            .text-editor button:not(:first-child) {
                border-left: none;
            }
            .text-editor button:nth-child(4) {
                border-left: 1px solid black;
                border-top: none;
            }
            .text-editor button:nth-child(5), .text-editor button:nth-child(6) {
                border-top: none;
            }
            #link {
                text-decoration: underline;
            }
            #list {
                position: relative;
            }
            #list:after {
                content: " ";
                background: black;
                width: 10px;
                height: 10px;
                position: absolute;
                border-radius: 100%;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .numeric-list {
                list-style-type: decimal;
            }
            .visible-editor {
                opacity: 1;
                transition: opacity 0.3s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="container" style="display: grid">
            <label for="1">Первое поле</label>
            <textarea class="textarea" id="1" cols="80" rows="10">Текст для примера</textarea>
        </div>
